<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
    <script>
        function hien_thi(check) {
            var other_hobbies = document.getElementById("other_hobbies");
            other_hobbies.style.display = check ? "" : "none";
        }
        function kiemtra() {
            var ho = document.getElementById("firstname");
            var ten = document.getElementById("lastname");
            var date = document.getElementById("date");
            var genders = document.getElementsByName("gender");
            var phone = document.getElementById("phone");
            let count = 0;
            var hobbies = document.getElementsByName("hobbies");
            if (ho.value.length == 0) {
                alert("Chua nhap ho !");
            }
            if (ten.value.length == 0) {
                alert("Chua nhap ten !");
            }
            if (date.value == "") {
                alert("Chua chon ngay !");
            }
            if (!genders[0].checked && !genders[1].checked) {
                alert("Chua chon gioi tinh !");
            }
            if (phone.value.length < 10 || phone.value.length > 11) {
                alert("So dien thoai phai tu 10 den 11 so !");
            }
            for (let i = 0; i < hobbies.length; i++) {
                if (hobbies[i].checked) {
                    count++;
                }
            }
            if (count < 1) {
                alert("Phai chon it nhat 1 so thich !");
            }
        }

    </script>
    <style>
        h2{
            color:darkslategray;
            font-weight: bold;
        }
        body{
            text-align: center;
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <form onsubmit="kiemtra()">
        <h2>Form đăng ký</h2>
        <p>
            <label>Họ</label>
            <input type="text" id="firstname">
        </p>
        <p>
            <label>Tên</label>
            <input type="text" id="lastname">
        </p>
        <p>
            <label>Ngày sinh</label>
            <input type="date" id="date">
        </p>
        <p>
            <label>Giới tính</label>
            <label><input type="radio" name="gender">Nam</label>
            <label><input type="radio" name="gender">Nữ</label>
        </p>
        <p>
            <label>Số điện thoại</label>
            <input type="text" id="phone">
        </p>
        <p>
            <label>Sở thích</label>
            <label><input type="checkbox" value="Đọc sách" name="hobbies"> Đọc sách</label>
            <label><input type="checkbox" value="Xem phim" name="hobbies"> Xem phim</label>
            <label><input type="checkbox" value="Nghe nhạc" name="hobbies"> Nghe nhạc</label>
            <label><input type="checkbox" value="May vá" name="hobbies"> May vá</label>
            <label><input type="checkbox" value="Đá bóng" name="hobbies"> Đá bóng</label>
            <label><input type="checkbox" name="hobbies" onclick="hien_thi(checked)"> Khác</label>
        </p>
        <p id="other_hobbies" style="display: none;">
            <label>Sở thích khác</label>
            <input type="text">
        </p>
        <hr>
        <button>Đăng ký</button>
    </form>
</body>

</html>
